    <!-- OAuth Redirect Handler (Google & Microsoft) - runs before React -->
    <script>
      (function() {
        // Check if this is an OAuth callback (both Google & Microsoft)
        if (window.location.pathname === '/auth/callback' && window.location.hash) {
          var hash = window.location.hash.substring(1);
          var params = new URLSearchParams(hash);
          var accessToken = params.get('access_token');
          var error = params.get('error');
          var state = params.get('state'); // 'microsoft' or undefined (Google)
          
          // Determine provider
          var provider = state === 'microsoft' ? 'microsoft' : 'google';
          var tokenKey = provider + '_oauth_token';
          var errorKey = provider + '_oauth_error';
          
          
          
          if (accessToken || error) {
            // Check if we're in a popup (has opener)
            if (window.opener && !window.opener.closed) {
              // Send token to parent window and close popup
              try {
                if (accessToken) {
                  window.opener.sessionStorage.setItem(tokenKey, accessToken);
                  window.opener.sessionStorage.setItem('oauth_provider', provider);
                } else if (error) {
                  window.opener.sessionStorage.setItem(errorKey, error);
                  window.opener.sessionStorage.setItem('oauth_provider', provider);
                }
                // Navigate parent to callback
                window.opener.location.href = window.opener.location.origin + '/auth/callback';
                window.close();
              } catch (e) {
                // Cross-origin issue, fallback
                
              }
            } else {
              // Direct navigation (not popup) - store and redirect
              if (accessToken) {
                sessionStorage.setItem(tokenKey, accessToken);
                sessionStorage.setItem('oauth_provider', provider);
              } else if (error) {
                sessionStorage.setItem(errorKey, error);
                sessionStorage.setItem('oauth_provider', provider);
              }
              window.location.replace('/auth/callback');
            }
            return; // Stop further execution
          }
        }
      })();
    </script>
